<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body class="mx-auto p-2"  >
<h1>Exemplo</h1>

<div class="card container">
  <div wicket:id="group">
    <div wicket:id="opcoes" class="d-flex justify-content-start">
        <input type="radio" wicket:id="radio"/>
        <span wicket:id="titulo" class="ms-1">[titulo]</span>
        <a  wicket:id="tooltip" href="#" class="ms-1" data-toggle="tooltip"  data-html="true" data-placement="right">
            <i class="fa fa-info-circle"></i>
        </a>
    </div>
  </div>
</div>

<div wicket:id="selecionado" class="card container mt-4">
    Selecionado....
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>
</body>
</html>
